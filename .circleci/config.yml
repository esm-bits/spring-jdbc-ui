version: 2
jobs:
  build:
    docker:
    - image: circleci/openjdk:8-jdk
    working_directory: ~/repo
    steps:
    - checkout
    - restore_cache:
        keys:
          - gradle-v1-{{ .Branch }}-{{ checksum "build.gradle" }}
          - gradle-v1-{{ .Branch }}-
          - gradle-v1-
    - run:
        name: Build & Test
        command: ./gradlew build
    - store_artifacts:
        path: ~/coverage/
    - store_artifacts:
        path: build/doc/manual/pdf
        destination: manual
    - save_cache:
        paths:
        - ~/.gradle
        key: gradle-v1-{{ .Branch }}-{{ checksum "build.gradle" }}
